# Main context (global)
user nginx;
worker_processes 1;

# Main Nginx configuration block
events {
    worker_connections 1024;
}

# HTTP block where the server block should be placed
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Server block goes here
    server {
        listen 80;

        # Serve Angular static files
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;  # Ensure Angular routing works (SPA)
        }

        # Serve favicon directly to avoid redirect loop
        location = /favicon.ico {
            log_not_found off;
            access_log off;
            try_files $uri =404;  # Serve favicon if exists, else return 404
        }

        # Proxy API requests to Spring Boot
        location /Foyer/ {
            proxy_pass http://app-foyer:8081/;  # Forward requests to Spring Boot service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optionally, ensure proper headers for API requests:
            proxy_http_version 1.1;
            proxy_set_header Connection 'keep-alive';
        }

        # No need for an additional location for /Foyer/ for SPA routing
        # It was causing a conflict with the previous block
    }
}